<!doctype html>
<html lang="ja" data-theme="lemonade">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Hint where we get fonts from. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Material Icons, Roboto, and Roboto Mono fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      type="module"
      src="https://unpkg.com/@googlemaps/extended-component-library@0.6"
    ></script>

    <link rel="stylesheet" href="https://unpkg.com/mobile-drag-drop/default.css" />
    <script defer src="https://unpkg.com/mobile-drag-drop/index.min.js"></script>
    <script defer src="https://unpkg.com/mobile-drag-drop/scroll-behaviour.min.js"></script>
    <script>
      const usePolyfill = MobileDragDrop.polyfill({
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
      });
      if (usePolyfill) {
        document.addEventListener('dragenter', (event) => event.preventDefault());
        window.addEventListener('touchmove', () => {}, { passive: false });
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
